<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes T√¢ches Google</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 24px;
            font-weight: 600;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        input, button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: #45a049;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            background: #f9f9f9;
            padding: 15px;
            margin: 5px 0;
            border-left: 5px solid #4CAF50;
            border-radius: 5px;
            text-align: left;
            font-size: 18px;
        }

        .loading {
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìã Mes T√¢ches Google</h2>
        <button onclick="fetchTasks()">Charger les T√¢ches</button>
        <ul id="task-list">
            <li class="loading">Cliquez sur le bouton pour charger vos t√¢ches...</li>
        </ul>
    </div>

    <script>
        const ACCESS_TOKEN = "ya29.a0ARW5m7754rD_gtr3e9bkBvIsLBAruqZ7nlWapDqonvB5H75td3hpYImTqRqNjqggVNi3T3kDrRD7Sr7JlJRpJvMb5facu_UZzhEqAAALfi9fwsR4YZFoNfpdQoHSsnhjnpLR511aD1GwZ9-aF9kvzoxwFSFjZCcHxyfIHbIyaCgYK";
        const TASKS_API_URL = "https://www.googleapis.com/tasks/v1/lists/@default/tasks";

        async function fetchTasks() {
            document.getElementById('task-list').innerHTML = '<li class="loading">Chargement des t√¢ches...</li>';
            
            try {
                const response = await fetch(TASKS_API_URL, {
                    method: 'GET',
                    headers: {
                        "Authorization": `Bearer ${ACCESS_TOKEN}`,
                        "Content-Type": "application/json"
                    }
                });

                if (!response.ok) {
                    throw new Error(`Erreur HTTP : ${response.status}`);
                }

                const data = await response.json();
                const list = document.getElementById("task-list");
                list.innerHTML = '';

                if (data.items && data.items.length > 0) {
                    data.items.forEach(task => {
                        let li = document.createElement("li");
                        li.textContent = task.title;
                        list.appendChild(li);
                    });
                } else {
                    list.innerHTML = '<li>Aucune t√¢che trouv√©e.</li>';
                }

            } catch (error) {
                console.error("Erreur lors de la r√©cup√©ration des t√¢ches :", error);
                document.getElementById("task-list").innerHTML = '<li>Erreur lors de la r√©cup√©ration des t√¢ches.</li>';
            }
        }
    </script>
</body>
</html>
