<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes T√¢ches Google</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #202124;
            color: #e8eaed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .task-container {
            background-color: #303134;
            border-radius: 12px;
            padding: 20px;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        h2 {
            font-size: 22px;
            font-weight: 400;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .task-item {
            display: flex;
            align-items: center;
            background: #3c4043;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .task-item:hover {
            background: #5f6368;
        }

        .task-item input {
            margin-right: 12px;
            width: 18px;
            height: 18px;
        }

        .task-item span {
            flex: 1;
            font-size: 16px;
        }

        .loading {
            text-align: center;
            font-size: 14px;
            color: #bdc1c6;
        }

        .completed-tasks {
            font-size: 14px;
            color: #8ab4f8;
            cursor: pointer;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="task-container">
        <h2>üìã Mes t√¢ches</h2>
        <div id="task-list">
            <p class="loading">Chargement des t√¢ches...</p>
        </div>
        <div class="completed-tasks">T√¢ches termin√©es (51)</div>
    </div>

    <script>
        const CLIENT_ID = "245399450077-tcu2bsvndb3ivegklacokn14k6unpde9.apps.googleusercontent.com";
        const CLIENT_SECRET = "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";
        const REFRESH_TOKEN = "1//04sf1fYrtJJq8CgYIARAAGAQSNwF-L9Irqd0m6Ft_UKSWNS_AQwAS6OJcMNafcF-k3tbhabdveO-4GwICG_vyMh7a9wAyiTXW-2A"; // Remplace par ton refresh token valide
        const TOKEN_URI = "https://oauth2.googleapis.com/token";
        const TASKS_API_URL = "https://www.googleapis.com/tasks/v1/lists/@default/tasks";

        async function refreshAccessToken() {
            console.log("Renouvellement du token...");
            try {
                const response = await fetch(TOKEN_URI, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                    },
                    body: new URLSearchParams({
                        client_id: CLIENT_ID,
                        client_secret: CLIENT_SECRET,
                        refresh_token: REFRESH_TOKEN,
                        grant_type: "refresh_token",
                    }),
                });

                const data = await response.json();
                if (data.access_token) {
                    localStorage.setItem("access_token", data.access_token);
                    console.log("Nouveau token obtenu :", data.access_token);
                    fetchTasks();
                } else {
                    console.error("Erreur lors du renouvellement du token :", data);
                    document.getElementById('task-list').innerHTML = '<li>Erreur lors du renouvellement du token.</li>';
                }
            } catch (error) {
                console.error("Erreur lors du renouvellement :", error);
                document.getElementById('task-list').innerHTML = '<li>√âchec de la r√©cup√©ration du token.</li>';
            }
        }

        async function fetchTasks() {
            let token = localStorage.getItem("access_token");

            if (!token) {
                await refreshAccessToken();
                token = localStorage.getItem("access_token");
            }

            try {
                const response = await fetch(TASKS_API_URL, {
                    method: "GET",
                    headers: {
                        Authorization: `Bearer ${token}`,
                        "Content-Type": "application/json",
                    },
                });

                if (response.status === 401) {
                    console.warn("Token expir√©, tentative de renouvellement...");
                    await refreshAccessToken();
                    return;
                }

                const data = await response.json();
                const list = document.getElementById("task-list");
                list.innerHTML = '';

                if (data.items && data.items.length > 0) {
                    data.items.forEach(task => {
                        let taskItem = document.createElement("div");
                        taskItem.className = "task-item";
                        let checkbox = document.createElement("input");
                        checkbox.type = "checkbox";
                        checkbox.checked = task.status === "completed";
                        let taskText = document.createElement("span");
                        taskText.textContent = task.title;
                        taskItem.appendChild(checkbox);
                        taskItem.appendChild(taskText);
                        list.appendChild(taskItem);
                    });
                } else {
                    list.innerHTML = '<p class="loading">Aucune t√¢che trouv√©e.</p>';
                }

            } catch (error) {
                console.error("Erreur lors de la r√©cup√©ration des t√¢ches :", error);
                document.getElementById("task-list").innerHTML = '<p>Erreur lors du chargement des t√¢ches.</p>';
            }
        }

        fetchTasks();
        setInterval(refreshAccessToken, 3300000);
    </script>
</body>
</html>
