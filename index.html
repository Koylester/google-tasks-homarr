<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes T√¢ches Google</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #202124;
            color: #e8eaed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .task-container {
            background-color: #303134;
            border-radius: 12px;
            padding: 20px;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        h2 {
            font-size: 22px;
            font-weight: 400;
            margin: 0 0 15px 0;
        }

        .task-item {
            display: flex;
            align-items: center;
            background: #3c4043;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .task-item:hover {
            background: #5f6368;
        }

        .task-item input {
            margin-right: 12px;
            width: 18px;
            height: 18px;
        }

        .task-item span {
            flex: 1;
            font-size: 16px;
        }

        .loading {
            text-align: center;
            font-size: 14px;
            color: #bdc1c6;
        }

        .completed-tasks {
            font-size: 14px;
            color: #8ab4f8;
            cursor: pointer;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="task-container">
        <h2>üìã Mes t√¢ches</h2>
        <div id="task-list">
            <p class="loading">Chargement des t√¢ches...</p>
        </div>
        <div class="completed-tasks">T√¢ches termin√©es (51)</div>
    </div>

    <script>
        const ACCESS_TOKEN = "ya29.a0ARW5m7754rD_gtr3e9bkBvIsLBAruqZ7nlWapDqonvB5H75td3hpYImTqRqNjqggVNi3T3kDrRD7Sr7JlJRpJvMb5facu_UZzhEqAAALfi9fwsR4YZFoNfpdQoHSsnhjnpLR511aD1GwZ9-aF9kvzoxwFSFjZCcHxyfIHbIyaCgYK";
        const TASKS_API_URL = "https://www.googleapis.com/tasks/v1/lists/@default/tasks";

        async function fetchTasks() {
            const taskListElement = document.getElementById('task-list');
            taskListElement.innerHTML = '<p class="loading">Chargement des t√¢ches...</p>';

            try {
                const response = await fetch(TASKS_API_URL, {
                    method: 'GET',
                    headers: {
                        "Authorization": `Bearer ${ACCESS_TOKEN}`,
                        "Content-Type": "application/json"
                    }
                });

                if (!response.ok) {
                    throw new Error(`Erreur HTTP : ${response.status}`);
                }

                const data = await response.json();
                taskListElement.innerHTML = '';

                if (data.items && data.items.length > 0) {
                    data.items.forEach(task => {
                        let taskItem = document.createElement("div");
                        taskItem.className = "task-item";

                        let checkbox = document.createElement("input");
                        checkbox.type = "checkbox";
                        checkbox.checked = task.status === "completed";

                        let taskText = document.createElement("span");
                        taskText.textContent = task.title;

                        taskItem.appendChild(checkbox);
                        taskItem.appendChild(taskText);
                        taskListElement.appendChild(taskItem);
                    });
                } else {
                    taskListElement.innerHTML = '<p class="loading">Aucune t√¢che trouv√©e.</p>';
                }

            } catch (error) {
                console.error("Erreur lors de la r√©cup√©ration des t√¢ches :", error);
                taskListElement.innerHTML = '<p class="loading">Erreur lors du chargement des t√¢ches.</p>';
            }
        }

        // Charger les t√¢ches automatiquement au chargement de la page
        fetchTasks();
    </script>
</body>
</html>
